<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Estate Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chatbox {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      background: #fff;
      border-radius: 0;
      overflow: hidden;
      height: 100%;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .message {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }

    .bot {
      background: #e5e5ea;
      color: black;
      align-self: flex-start;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: #fff;
    }

    input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 12px 15px;
      font-size: 16px;
      outline: none;
    }

    button {
      margin-left: 10px;
      border: none;
      border-radius: 20px;
      background: #007bff;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    @media (max-width: 600px) {
      input, button {
        font-size: 15px;
        padding: 12px;
      }
      #messages {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Ask me about a property..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById("messages");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      userInput.value = "";

      appendMessage("Thinking...", "bot");

      try {
        const response = await fetch("/api/chatbot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        messagesContainer.lastChild.remove(); // remove "Thinking..."
        appendMessage(data.reply, "bot");
      } catch (error) {
        messagesContainer.lastChild.remove();
        appendMessage("Sorry, there was an error. Please try again.", "bot");
      }
    }

    function appendMessage(text, sender) {
      const messageDiv = document.createElement("div");
      messageDiv.textContent = text;
      messageDiv.classList.add("message", sender);
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Real Estate AI Demo Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; display: flex; flex-direction: column; height: 100vh; margin: 0; }
    #chat { flex: 1; overflow-y: auto; padding: 16px; }
    .bubble { max-width: 80%; padding: 10px; margin: 8px 0; border-radius: 10px; }
    .user { background: #0b6cff; color: white; align-self: flex-end; }
    .bot { background: white; color: black; align-self: flex-start; }
    #composer { display: flex; border-top: 1px solid #ccc; }
    input { flex: 1; padding: 10px; border: none; }
    button { padding: 10px; background: #0b6cff; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="composer">
    <input id="msg" placeholder="Ask about our services..." />
    <button id="send">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("msg");
    const send = document.getElementById("send");

    function append(msg, who) {
      const div = document.createElement("div");
      div.className = "bubble " + who;
      div.textContent = msg;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      append(message, "user");
      input.value = "";
      append("Thinking...", "bot");
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      chat.lastChild.textContent = data.reply || "Sorry, no answer.";
    }

    send.onclick = sendMessage;
    input.addEventListener("keydown", (e)=>{ if(e.key==="Enter") sendMessage(); });
  </script>
</body>
</html>
